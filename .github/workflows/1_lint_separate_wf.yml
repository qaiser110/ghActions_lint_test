name: Lint + Test + Deploy
on: push
jobs:
  lint_test_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Build code
        run: npm run build
      - name: Deploy code
        run: echo "Deploying application..."
